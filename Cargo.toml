[package]
name = "btleplug"
version = "0.4.1"
authors = ["Nonpolynomial <kyle@nonpolynomial.com>"]
license = "MIT/Apache-2.0/BSD-3-Clause"
repository = "https://github.com/deviceplug/btleplug"
homepage = "https://github.com/deviceplug/btleplug"
edition = "2018"
description = """
A Cross-Platform Rust Bluetooth Low Energy (BLE) GATT
library.
"""

readme = "README.md"
keywords = ["bluetooth", "BLE", "bluez", "uwp", "corebluetooth"]
categories = ["hardware-support"]

[lib]
name = "btleplug"
path = "src/lib.rs"
# crate-type = ["staticlib"]

[dependencies]
libc = "0.2.67"
nix = "0.17.0"
bytes = "0.5.4"
num = "0.2.1"
log = "0.4.8"
enum_primitive = "0.1.1"
bitflags = "1.2.1"
failure = "0.1.7"
failure_derive = "0.1.7"
backtrace = "0.3.45"
async-std = { version = "1.5.0", features = ["unstable"] }
uuid = "0.8.1"
serde = { version = "1.0", features = ["derive"] }

[dependencies.nom]
version = "^4.0"
features = ["verbose-errors"]

[dependencies.winrt]
version = "0.6.0"
features = ["windows-devices", "windows-storage"]

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2.7"
cocoa = "0.20.0"

[target.'cfg(target_os = "ios")'.dependencies]
objc = "0.2.7"
cocoa = "0.20.0"

[dev-dependencies]
rand = "0.7.3"
